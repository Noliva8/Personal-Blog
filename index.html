<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal blog</title>

    <!-- form styling -->
    <link rel="stylesheet" href="./Assets/css/form.css">
    
</head>

<body>

<header class="header-container">

<label class="toggle">
        <input type="checkbox" id="theme-switcher">
        <img src="./Assets/Images/Icons/Sun.png" alt="Icon of the sun">
      </label>


</header>

<!-- two lines separating main and header -->

<div class="separation-lign"></div>
<div class="separation-lign second"></div>

<!-- Main Section -->
<main id="parents" >
    <section class="first-blog" >
        <div class="first-blog-header"><h1>My First Blog</h1></div>
    </section>

     <div class="vertical-separation-line"></div>
          <div class="vertical-separation-line second1"></div>
     

    <section class="gate" >

        <h2>What's on your mind?</h2>
<form id="get-started">
    <label for="Uname">UserName</label>
    <input type="text" id="Uname" name="Uname">

    <label for="title">Title</label>
    <input type="text" id="title" name="title">


    <label for="content">Content:</label>

    <textarea id="content" name="content" rows="5" cols="33"></textarea>

    <button id="submit">Submit</button>
<p id="errorMessage">You can not leave UserName, title or content empty</p>

</form>
</section>
</main>






<!-- Form javascript -->
  <script src="./Assets/js/form.js" ></script> 
</body>
</html>
